<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <title th:text="#{cancellation.title}">!!!ERROR!!!</title>
</head>
<body>
<div class="ui container">
    <header>
        <h1 th:text="#{cancellation.title}">!!!ERROR</h1>
    </header>

    <nav th:include="navigation :: navigation"></nav>
    <div class="ui link cards" th:remove="all-but-first">
        <a class="ui card" th:each="order : ${orders}" th:href="@{/detailBooking/{id}(id=${order.id})}">
            <div class="content">
                <h2 class="header" th:text="${order.house.nameHouse}">!!!ERROR!!!</h2>
            </div>
            <div class="content">
                <div class="description" th:text="#{availability.dates} + ': ' + ${order.stringFirstDate} + ' - ' + ${order.stringLastDate}">!!!ERRORR</div>
            </div>
            <div class="content">
                <div th:each="item : ${order.orderLines}">
                    <span th:if="${item.productIdentifier} == ${order.house.id}" th:text="${item.productName}">!!!ERROR!!!</span><br th:if="${item.productIdentifier} == ${order.house.id}">
                    <span th:if="${item.productIdentifier} == ${order.house.id}" th:text="#{item.quantity} + ' ' + ${item.quantity}">!!!ERROR!!!</span><br th:if="${item.productIdentifier} == ${order.house.id}">
                    <span th:if="${item.productIdentifier} == ${order.house.id}"th:text="#{booking.price} + ' ' + ${{item.price}}">!!!ERROR!!!</span><br th:if="${item.productIdentifier} == ${order.house.id}">
                </div>
                <br>
                <br>
                <span th:text="#{order.status.paid} + ': ' +${{order.paid}}">!!!ERROR!!!</span><br/>
                <span th:text="#{booking.price} + ': ' +${{order.totalPrice}}">!!!ERROR!!!</span><br/>
            </div>
        </a>
    </div>
</div>
</body>

</html>
