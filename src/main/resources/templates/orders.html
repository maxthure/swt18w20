<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <title th:text="#{bookings.title}">!!!ERROR!!!</title>
</head>
<body>
<div class="ui container">
    <header>
        <h1 th:text="#{bookings.title}">!!!ERROR!!!</h1>
    </header>

    <nav th:include="navigation :: navigation"></nav>

    <table class="ui fixed single line celled table">
        <thead>
        <tr>
            <th th:text="#{tenant.name}">!!!ERROR!!!</th>
            <th th:text="#{booking.type}">!!!ERROR!!!</th>
            <th th:text="#{booking.price}">!!!ERROR!!!</th>
            <th th:text="#{order.status.paid}">!!!ERROR!!!</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders} ">
            <td th:text="${order.userAccount.id}">!!!ERROR!!!</td>
            <td th:text="${order.status.type}">!!!ERROR!!!</td>
            <td th:text="${{order.totalPrice}}">!!!ERROR!!!</td>
            <td th:text="${{order.paid}}">!!!ERROR!!!</td>

        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
