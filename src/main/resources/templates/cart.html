<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <title th:text="#{cart.title}">!!!ERROR!!!</title>
</head>
<body>
<div class="ui container">
    <header>
        <h1 th:text="#{cart.title}">!!!ERROR!!!</h1>
    </header>
    
    <div >
        <table class="ui very basic collapsing celled table">
            <thead>
            <tr>
                <th th:text="#{cart.title}">!!!ERROR!!!</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
        <tr class="table" th:each="item : ${cart} ">
            <td th:text="${item.productName}">!!!ERROR!!!</td>
            <td th:text="${item.quantity}">!!!ERROR!!!</td>
            <td th:text="${{item.price}}">!!!ERROR!!!</td>
            <td>
                <form class="ui form" method="post" th:action="@{/delete}" th:object="${form}">
                    <input type="hidden" name="itemId" value="0" th:value="${item.id}"/>
                    <input type="hidden" name="house" th:value="${form.house}"/>
                    <input type="hidden" name="type" th:value="${form.type}">
                    <input type="hidden" name="yearStart" th:value="${form.yearStart}">
                    <input type="hidden" name="monthStart" th:value="${form.monthStart}">
                    <input type="hidden" name="dayStart" th:value="${form.dayStart}">
                    <input type="hidden" name="yearEnd" th:value="${form.yearEnd}">
                    <input type="hidden" name="monthEnd" th:value="${form.monthEnd}">
                    <input type="hidden" name="dayEnd" th:value="${form.dayEnd}">

                    <button type="submit" class="ui button" th:text="#{general.delete}">!!!ERROR!!!</button>
                </form>
            </td>
        </tr>
        </table>
        <div class="ui grid">
            <div class="four wide column"></div>
            <div class="eight wide column">
                <div class="ui horizontal statistic">
                    <div class="label" th:text="#{cart.sum}">!!!ERROR!!!</div>
                    <div class="value"><span th:text="${{cart.price}}">!!!ERROR!!!</span></div>
                </div>
            </div>
            <div class="four wide column"></div>
            <div class="seven wide column"></div>
            <div class="four wide column">
                <form class="ui form" method="post" th:action="@{/checkout}" th:object="${form}">
                    <input type="hidden" name="house" th:value="${form.house}"/>
                    <input type="hidden" name="type" th:value="${form.type}">
                    <input type="hidden" name="yearStart" th:value="${form.yearStart}">
                    <input type="hidden" name="monthStart" th:value="${form.monthStart}">
                    <input type="hidden" name="dayStart" th:value="${form.dayStart}">
                    <input type="hidden" name="yearEnd" th:value="${form.yearEnd}">
                    <input type="hidden" name="monthEnd" th:value="${form.monthEnd}">
                    <input type="hidden" name="dayEnd" th:value="${form.dayEnd}">

                    <button type="submit" class="ui button" th:text="#{cart.checkout}">!!!ERROR!!!</button>
                </form>
            </div>
            <div class="five wide column"></div>
        </div>
    </div>

</div>

</body>
