<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <title th:text="#{statistics.title}">!!!ERROR!!!</title>
</head>
<body>
<div class="ui container">
    <header>
        <h1 th:text="#{statistics.title}">!!!ERROR!!!</h1>
    </header>

    <nav th:include="navigation :: navigation"></nav>

    <h2 th:text="#{events.unique}">!!!ERROR!!!</h2>
    <table class="ui fixed single line celled table">
        <thead>
        <tr>
            <th th:text="#{event.name}">!!!ERROR!!!</th>
            <th th:text="#{event.date}">!!!ERROR!!!</th>
            <th th:text="#{event.visitors}">!!!ERROR!!!</th>
            <th th:text="#{event.revenue}">!!!ERROR!!!</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each=" event : ${uniqueEvents}">
            <td th:text="${event.key.name}">!!!ERROR!!!</td>
            <td th:text="${#temporals.format(event.key.date, 'dd.MM.yyyy')}">!!!ERROR!!!</td>
            <td th:text="${event.value.first}">!!!ERROR!!!</td>
            <td th:text="${{event.value.second}}">!!!ERROR!!!</td>
        </tr>
        </tbody>
        <tfoot>
        <tr class="active">
            <td></td>
            <td></td>
            <td th:text="#{cart.sum}">!!!ERROR!!!</td>
            <td th:text="${{uniqueTotal}}">!!!ERROR!!!</td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
