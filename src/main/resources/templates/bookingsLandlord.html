<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <title th:text="#{bookingsLandlord.title}">!!!ERROR!!!</title>
</head>
<body>
<div class="ui container">
    <header>
        <h1 th:text="#{bookingsLandlord.title}">!!!ERROR!!!</h1>
    </header>

    <nav th:include="navigation :: navigation"></nav>

    <table class="ui celled table">
        <thead>
        <tr>
            <th th:text="#{tenant.name}">!!!ERROR!!!</th>
            <th th:text="#{house.name}">!!!ERROR!!!</th>
            <th th:text="#{availability.dates}">!!!ERROR!!!</th>
            <th th:text="#{booking.type}">!!!ERROR!!!</th>
            <th th:text="#{order.status.paid}">!!!ERROR!!!</th>
            <th th:text="#{booking.price}">!!!ERROR!!!</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders} ">
            <td th:text="${order.userAccount.id}">!!!ERROR!!!</td>
            <td th:text="${order.house.nameHouse}">!!!ERROR!!!</td>
            <td th:text="#{detail.date.from} + ' ' + ${order.stringFirstDate} + ' ' + #{detail.date.to} + ' ' + ${order.stringLastDate}">!!!ERROR!!!</td>
            <div class="content" th:switch="${{order.status}}">
                <td th:case="'OPEN'" class="description" th:text="#{order.status.open}">!!!ERROR!!!</td>
                <td th:case="'BOOKING'" class="description" th:text="#{order.status.booking}">!!!ERROR!!!</td>
                <td th:case="'PAID'" class="description" th:text="#{order.status.paid}">!!!ERROR!!!</td>
                <td th:case="'COMPLETED'" class="description" th:text="#{order.status.completed}">!!!ERROR!!!</td>
                <td th:case="'CANCELLED'" class="description" th:text="#{order.status.cancelled}">!!!ERROR!!!</td>
                <td th:case="'CANCELLEDLATE'" class="description" th:text="#{order.status.cancelled}">!!!ERROR!!!</td>
                <td th:case="'RESERVATION'" class="description" th:text="#{order.status.reservation}">!!!ERROR!!!</td>
            </div>
            <td th:text="${{order.paid}}">!!!ERROR!!!</td>
            <td th:text="${{order.totalPrice}}">!!!ERROR!!!</td>
            <td><form class="ui form" method="get" th:action="@{/detailBooking/{id}(id=${order.id})}">
                <input type="hidden" name="cancel" value="0" th:value="${order.id}"/>
                <button type="submit" class="ui button" th:text="#{details.button}">!!!ERROR!!!</button>
            </form></td>
        </tbody>
    </table>
</div>
</body>
</html>
